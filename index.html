<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Ad Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        label {
            font-weight: 600;
            color: #444;
            margin-bottom: 5px;
            display: block;
        }
        
        select, input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success {
            display: none;
            text-align: center;
            color: #10b981;
        }
        
        .error {
            display: none;
            text-align: center;
            color: #ef4444;
            padding: 15px;
            background: #fee;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé¨ TikTok Ad Generator</h1>
        <p class="subtitle">Create professional car ads in minutes</p>
        
        <form id="adForm">
            <div>
                <label for="avatar">Spokesperson:</label>
                <select id="avatar" required>
                    <option value="">-- Select Spokesperson --</option>
                    <option value="229bfc03d4d24d5ab7a5c71ce4b10d4b|bWI0w7QVOZiBvlJQahML|#89be5a|22">üé≠ Awesome Shad</option>
                    <option value="f9bb73f75160463ea82fe93f71592fce|JE6R2ws7TPZ21FyKshpS|#7fc741|29">üòå Calm Gary Knight</option>
                    <option value="5b9c75a2f13e4d60b09bcfdafa7339dd|eezuv0zKVdVTS0jHdxFa|#6da264|8">üíÉ Sexy Kelly, not Kelly</option>
                </select>
            </div>
            
            <div>
                <label for="vehicle1">Vehicle 1:</label>
                <select id="vehicle1" required>
                    <option value="">-- Loading vehicles... --</option>
                </select>
            </div>
            
            <div>
                <label for="vehicle2">Vehicle 2:</label>
                <select id="vehicle2" required>
                    <option value="">-- Loading vehicles... --</option>
                </select>
            </div>
            
            <div>
                <label for="vehicle3">Vehicle 3:</label>
                <select id="vehicle3" required>
                    <option value="">-- Loading vehicles... --</option>
                </select>
            </div>
            
            <div>
                <label for="theme">Theme:</label>
                <input type="text" id="theme" placeholder="e.g., Summer Sale, Holiday Deals, Taco Tuesday" required>
            </div>
            
            <div>
                <label for="email">Email (for delivery):</label>
                <input type="email" id="email" placeholder="your@email.com" required>
            </div>
            
            <button type="submit" id="submitBtn">Generate Ad üöÄ</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Creating your TikTok ad...</p>
            <p style="font-size: 14px; color: #666; margin-top: 10px;">This takes about 60-90 seconds</p>
        </div>
        
        <div class="success" id="success">
            <h2>‚úÖ Success!</h2>
            <p>Your ad is being generated. You'll receive it via email shortly.</p>
        </div>
        
        <div class="error" id="error">
            <h2>‚ùå Error</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1kgSVMgpWVSFeAAz4M2LpNmIbuhaJKds9gnbsvLdP-t4/gviz/tq?tqx=out:json&sheet=Feed';
        const WEBHOOK_URL = 'https://corsproxy.io/?https://kelly-ads.app.n8n.cloud/webhook/ad-pilot-draft';
        
        // Load vehicles from Google Sheets
        async function loadVehicles() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                const json = JSON.parse(text.substring(47).slice(0, -2));
                
                const vehicles = json.table.rows.map(row => ({
                    vin: row.c[0]?.v || '',
                    year: row.c[1]?.v || '',
                    make: row.c[2]?.v || '',
                    model: row.c[3]?.v || '',
                    price: row.c[4]?.v || '',
                    mileage: row.c[5]?.v || ''
                })).filter(v => v.vin);
                
                populateDropdowns(vehicles);
            } catch (error) {
                console.error('Error loading vehicles:', error);
                alert('Failed to load vehicles. Please refresh the page.');
            }
        }
        
        function populateDropdowns(vehicles) {
            const dropdowns = ['vehicle1', 'vehicle2', 'vehicle3'];
            
            dropdowns.forEach(id => {
                const select = document.getElementById(id);
                select.innerHTML = '<option value="">-- Select Vehicle --</option>';
                
                vehicles.forEach(v => {
                    const option = document.createElement('option');
                    option.value = v.vin;
                    option.textContent = `${v.year} ${v.make} ${v.model} - $${v.price}`;
                    select.appendChild(option);
                });
            });
        }
        
        // Handle form submission
        document.getElementById('adForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Parse avatar selection (format: "avatar_id|voice_id|chromakey_color")
            const avatarValue = document.getElementById('avatar').value;
            const [avatar_id, voice_id, chromakey_color, chromakey_sensitivity] = avatarValue.split('|');
            
            const payload = {
                avatar_id: avatar_id,
                voice_id: voice_id,
                chromakey_color: chromakey_color,
                chromakey_sensitivity: chromakey_sensitivity,
                vins: [
                    document.getElementById('vehicle1').value,
                    document.getElementById('vehicle2').value,
                    document.getElementById('vehicle3').value
                ],
                theme: document.getElementById('theme').value,
                email: document.getElementById('email').value,
                template_id: 'TEMP_001'
            };
            
            console.log('Sending payload:', payload);
            
            // Show loading
            document.getElementById('adForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'none';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`Server returned ${response.status}`);
                }
                
                const result = await response.json();
                
                // Show success
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // Reset form after 3 seconds
                setTimeout(() => {
                    document.getElementById('adForm').reset();
                    document.getElementById('adForm').style.display = 'block';
                    document.getElementById('success').style.display = 'none';
                }, 3000);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorMessage').textContent = error.message || 'Something went wrong. Please try again.';
                
                // Show form again after 3 seconds
                setTimeout(() => {
                    document.getElementById('adForm').style.display = 'block';
                    document.getElementById('error').style.display = 'none';
                }, 3000);
            }
        });
        
        // Load vehicles on page load
        loadVehicles();
    </script>
</body>
</html>
