<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Pilot - TikTok Ad Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .label-description {
            font-weight: 400;
            color: #666;
            font-size: 13px;
            margin-top: 4px;
        }
        
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .template-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .vehicle-group {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .remove-vehicle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 20px;
            display: none;
        }
        
        .vehicle-group:hover .remove-vehicle {
            display: block;
        }
        
        .add-vehicle {
            width: 100%;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-vehicle:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¬ Ad Pilot</h1>
        <p class="subtitle">Generate TikTok car ads with AI</p>
        
        <form id="adForm">
            <!-- Template Selection -->
            <div class="form-group">
                <label for="template">
                    Select Template
                </label>
                <select id="template" name="template" required>
                    <option value="">Choose a template...</option>
                    <option value="TEMP_001">Clean Professional Showcase</option>
                    <option value="TEMP_002">Animated Theme Showcase</option>
                </select>
                <div id="templateInfo" class="template-info hidden"></div>
            </div>

            <!-- Theme (only for TEMP_002) -->
            <div class="form-group hidden" id="themeGroup">
                <label for="theme">
                    Theme
                    <span class="label-description">e.g., Muscle Cars Monday, Truck Month, Family SUV Sale</span>
                </label>
                <input type="text" id="theme" name="theme" placeholder="Enter your theme">
            </div>
            
            <!-- Vehicle Selection -->
            <div class="form-group">
                <label>
                    Select Vehicles (1-5)
                </label>
                <div id="vehicleContainer">
                    <div class="vehicle-group" data-vehicle-num="1">
                        <button type="button" class="remove-vehicle" onclick="removeVehicle(1)">âˆ’</button>
                        <select name="vehicle1" required>
                            <option value="">Select a vehicle...</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="add-vehicle" onclick="addVehicle()">+ Add Vehicle</button>
            </div>
            
            <button type="submit">Generate Ad</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        let vehicleCount = 1;
        let inventory = [];
        const MAX_VEHICLES = 5;

        // Template descriptions
        const templateInfo = {
            'TEMP_001': 'Straightforward car showcase with avatar presenter. No gimmicks, just professional presentation. Best for: YouTube, longer-form content.',
            'TEMP_002': 'Wacky animated theme hook in Garbage Pail Kids style + car showcase. Maximum scroll-stopping power. Best for: TikTok, Instagram Reels.'
        };

        // Load inventory
        async function loadInventory() {
            try {
                const response = await fetch('https://kelly-ads.app.n8n.cloud/webhook/inventory-list');
                inventory = await response.json();
                populateVehicleDropdowns();
            } catch (error) {
                console.error('Error loading inventory:', error);
                showStatus('Error loading vehicle inventory', 'error');
            }
        }

        // Template selection handler
        document.getElementById('template').addEventListener('change', function() {
            const template = this.value;
            const themeGroup = document.getElementById('themeGroup');
            const templateInfoDiv = document.getElementById('templateInfo');
            
            if (template) {
                // Show template description
                templateInfoDiv.textContent = templateInfo[template];
                templateInfoDiv.classList.remove('hidden');
                
                // Show/hide theme field based on template
                if (template === 'TEMP_002') {
                    themeGroup.classList.remove('hidden');
                    document.getElementById('theme').required = true;
                } else {
                    themeGroup.classList.add('hidden');
                    document.getElementById('theme').required = false;
                    document.getElementById('theme').value = '';
                }
                
                // Adjust max vehicles based on template
                const addButton = document.querySelector('.add-vehicle');
                if (template === 'TEMP_001') {
                    // TEMP_001 allows max 3 vehicles
                    addButton.textContent = '+ Add Vehicle (max 3)';
                } else {
                    // TEMP_002 allows max 5 vehicles
                    addButton.textContent = '+ Add Vehicle (max 5)';
                }
            } else {
                templateInfoDiv.classList.add('hidden');
                themeGroup.classList.add('hidden');
            }
        });

        function populateVehicleDropdowns() {
            const selects = document.querySelectorAll('[name^="vehicle"]');
            selects.forEach(select => {
                const currentValue = select.value;
                select.innerHTML = '<option value="">Select a vehicle...</option>';
                
                const selectedVINs = Array.from(selects)
                    .filter(s => s !== select && s.value)
                    .map(s => s.value);
                
                inventory.forEach(vehicle => {
                    if (!selectedVINs.includes(vehicle.vin)) {
                        const option = document.createElement('option');
                        option.value = vehicle.vin;
                        option.textContent = `${vehicle.year} ${vehicle.make} ${vehicle.model} - $${vehicle.internetPrice.toLocaleString()}`;
                        if (vehicle.vin === currentValue) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    }
                });
            });
        }

        function addVehicle() {
            const template = document.getElementById('template').value;
            const maxVehicles = template === 'TEMP_001' ? 3 : 5;
            
            if (vehicleCount >= maxVehicles) {
                showStatus(`Maximum ${maxVehicles} vehicles allowed for this template`, 'error');
                return;
            }
            
            vehicleCount++;
            const container = document.getElementById('vehicleContainer');
            const vehicleGroup = document.createElement('div');
            vehicleGroup.className = 'vehicle-group';
            vehicleGroup.dataset.vehicleNum = vehicleCount;
            vehicleGroup.innerHTML = `
                <button type="button" class="remove-vehicle" onclick="removeVehicle(${vehicleCount})">âˆ’</button>
                <select name="vehicle${vehicleCount}" required>
                    <option value="">Select a vehicle...</option>
                </select>
            `;
            container.appendChild(vehicleGroup);
            populateVehicleDropdowns();
        }

        function removeVehicle(num) {
            if (vehicleCount <= 1) return;
            
            const vehicleGroup = document.querySelector(`[data-vehicle-num="${num}"]`);
            vehicleGroup.remove();
            vehicleCount--;
            
            // Renumber remaining vehicles
            const groups = document.querySelectorAll('.vehicle-group');
            groups.forEach((group, index) => {
                const newNum = index + 1;
                group.dataset.vehicleNum = newNum;
                const select = group.querySelector('select');
                select.name = `vehicle${newNum}`;
                const button = group.querySelector('.remove-vehicle');
                button.onclick = () => removeVehicle(newNum);
            });
            
            vehicleCount = groups.length;
            populateVehicleDropdowns();
        }

        document.getElementById('adForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const template = formData.get('template');
            const theme = formData.get('theme');
            
            // Validate theme for TEMP_002
            if (template === 'TEMP_002' && !theme) {
                showStatus('Theme is required for Animated Theme Showcase template', 'error');
                return;
            }
            
            const vehicles = [];
            for (let i = 1; i <= vehicleCount; i++) {
                const vin = formData.get(`vehicle${i}`);
                if (vin) vehicles.push(vin);
            }
            
            const payload = {
                template: template,
                theme: theme || null,
                vehicles: vehicles
            };
            
            showStatus('Generating your ad... This will take 3-4 minutes.', 'loading');
            
            try {
                const response = await fetch('https://kelly-ads.app.n8n.cloud/webhook/ad-pilot-draft', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`Success! Your ad is being generated. Check back in a few minutes.`, 'success');
                } else {
                    showStatus(`Error: ${result.message || 'Something went wrong'}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize
        loadInventory();
    </script>
</body>
</html>
