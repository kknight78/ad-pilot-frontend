<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Pilot Video Generator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: white;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #45a049;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üé¨ Ad Pilot Video Generator</h1>
    <h2 style="color: white; text-align: center; margin-top: -20px; margin-bottom: 30px; font-size: 14px;">Drive Business, Boost Social Presence</h2>
    
    <form id="videoForm">
        <div class="form-group">
            <label for="template">Template</label>
            <select id="template" name="template" required>
                <option value="">Choose your ad style</option>
                <option value="TEMP_001">‚≠ê Single Vehicle Spotlight (premium)</option>
                <option value="TEMP_002">üöó Multi-Car Carousel Showcase</option>
                <option value="TEMP_003">üìö Organic Instructional</option>
            </select>
        </div>

        <div class="form-group hidden" id="themeGroup">
            <label for="theme">Theme (Optional)</label>
            <input type="text" id="theme" name="theme" placeholder="e.g., Summer Blowout, Back to School, Harvest Deals">
            <small style="color: #e0e0e0;">Leave blank for a general promotional vibe</small>
        </div>

        <div class="form-group hidden" id="topicGroup">
            <label for="topic">Educational Topic</label>
            <input type="text" id="topic" name="topic" placeholder="e.g., What to check before buying a used car">
        </div>

        <div class="form-group hidden" id="platformGroup">
            <label for="platform">Platform</label>
            <select id="platform" name="platform" required>
                <option value="tiktok">TikTok</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="youtube">YouTube Shorts</option>
            </select>
        </div>

        <div class="form-group hidden" id="vehiclesGroup">
            <label for="vehicles">Vehicle(s)</label>
            <textarea id="vehicles" name="vehicles" placeholder="Enter stock numbers, one per line. For Template 2, list multiple (e.g., STOCK123, STOCK456, STOCK789)"></textarea>
            <small style="color: #e0e0e0;">Tip: Use 3-5 vehicles for best carousel results</small>
        </div>

        <div class="form-group hidden" id="scriptLengthGroup">
            <label for="scriptLength">Target Length</label>
            <select id="scriptLength" name="scriptLength" required>
                <option value="quick">‚ö° Quick (30-45 sec)</option>
                <option value="medium" selected>üìä Medium (45-60 sec)</option>
                <option value="detailed">üîç Detailed (60+ sec)</option>
            </select>
        </div>

        <div class="form-group hidden" id="avatarGroup">
            <label for="avatar">Avatar Presenter</label>
            <select id="avatar" name="avatar" required>
                <option value="5b9c75a2f13e4d60b09bcfdafa7339dd|eezuv0zKVdVTS0jHdxFa|#6da264|8|Kelly">üíÉ Sexy Kelly, not Kelly</option>
                <option value="daf747d9cd9a480d8ccf2aeed1b990aa|DRJWGIRGOAcIvQsGEXLt|#00B140|medium|Shad" selected>üßë‚Äçüíº Awesome Shad</option>
            </select>
        </div>

        <div class="form-group hidden" id="emailGroup">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="your@email.com">
            <small style="color: #e0e0e0;">We'll send your finished video here!</small>
        </div>

        <button type="submit" id="submitBtn" class="hidden">üé• Generate Ad</button>
    </form>

    <div id="status"></div>

    <script>
        const WEBHOOK_URL = 'https://corsproxy.io/?https://kelly-ads.app.n8n.cloud/webhook/ad-pilot';

        const form = document.getElementById('videoForm');
        const submitBtn = document.getElementById('submitBtn');
        const status = document.getElementById('status');
        const templateSelect = document.getElementById('template');
        
        // Get all form groups
        const themeGroup = document.getElementById('themeGroup');
        const topicGroup = document.getElementById('topicGroup');
        const platformGroup = document.getElementById('platformGroup');
        const vehiclesGroup = document.getElementById('vehiclesGroup');
        const scriptLengthGroup = document.getElementById('scriptLengthGroup');
        const avatarGroup = document.getElementById('avatarGroup');
        const emailGroup = document.getElementById('emailGroup');

        // Show/hide fields based on template selection
        templateSelect.addEventListener('change', function() {
            const selectedTemplate = this.value;
            
            if (!selectedTemplate) {
                // Hide everything if no template selected
                themeGroup.classList.add('hidden');
                topicGroup.classList.add('hidden');
                platformGroup.classList.add('hidden');
                vehiclesGroup.classList.add('hidden');
                scriptLengthGroup.classList.add('hidden');
                avatarGroup.classList.add('hidden');
                emailGroup.classList.add('hidden');
                submitBtn.classList.add('hidden');
                return;
            }
            
            // Show common fields
            platformGroup.classList.remove('hidden');
            scriptLengthGroup.classList.remove('hidden');
            avatarGroup.classList.remove('hidden');
            emailGroup.classList.remove('hidden');
            submitBtn.classList.remove('hidden');
            
            if (selectedTemplate === 'TEMP_003') {
                // Educational template
                topicGroup.classList.remove('hidden');
                themeGroup.classList.add('hidden');
                vehiclesGroup.classList.add('hidden');
                document.getElementById('topic').setAttribute('required', 'required');
                document.getElementById('vehicles').removeAttribute('required');
            } else {
                // Car ad templates
                themeGroup.classList.remove('hidden');
                vehiclesGroup.classList.remove('hidden');
                topicGroup.classList.add('hidden');
                document.getElementById('vehicles').setAttribute('required', 'required');
                document.getElementById('topic').removeAttribute('required');
            }
        });

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'üé¨ Generating...';
            status.style.display = 'none';

            const formData = new FormData(form);
            const template = formData.get('template');
            
            // Parse avatar value (format: avatar_id|voice_id|chromakey_color|chromakey_sensitivity|name)
            const avatarValue = formData.get('avatar');
            const [avatarId, voiceId, chromakeyColor, chromakeySensitivity, avatarName] = avatarValue.split('|');
            
            const payload = {
                template_id: template,
                platform: formData.get('platform'),
                avatar_id: avatarId,
                voice_id: voiceId,
                chromakey_color: chromakeyColor,
                chromakey_sensitivity: chromakeySensitivity,
                avatar_name: avatarName,
                script_length: formData.get('scriptLength'),
                email: formData.get('email')
            };

            // Add template-specific fields
            if (template === 'TEMP_003') {
                payload.topic = formData.get('topic');
            } else {
                const themeValue = formData.get('theme');
                if (themeValue) {
                    payload.theme = themeValue;
                }
                
                const vehicleInput = formData.get('vehicles');
                payload.stock_numbers = vehicleInput.split('\n')
                    .map(v => v.trim())
                    .filter(v => v.length > 0);
            }

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    showStatus('‚úÖ Success! Your ad is being generated. Check your email in a few minutes. üé¨', 'success');
                    form.reset();
                    // Hide all groups again after reset
                    templateSelect.dispatchEvent(new Event('change'));
                    
                    // Re-enable submit after 5 seconds
                    setTimeout(() => {
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'üé• Generate Ad';
                    }, 5000);
                } else {
                    throw new Error('Server error');
                }
            } catch (error) {
                showStatus('‚ùå Error: ' + (error.message || 'Something went wrong') + '. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üé• Generate Ad';
            }
        });
    </script>
</body>
</html>
