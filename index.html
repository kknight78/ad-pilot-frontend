<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Pilot - TikTok Ad Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .label-description {
            font-weight: 400;
            color: #666;
            font-size: 13px;
            margin-top: 4px;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .template-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }
        
        .vehicle-group {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .remove-vehicle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 20px;
            display: none;
        }
        
        .vehicle-group:hover .remove-vehicle {
            display: block;
        }
        
        .add-vehicle {
            width: 100%;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-vehicle:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .add-vehicle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Ad Pilot</h1>
        <p class="subtitle">Generate TikTok car ads with AI</p>
        
        <form id="adForm">
            <!-- Template Selection -->
            <div class="form-group">
                <label for="template">
                    Select Template
                </label>
                <select id="template" name="template" required>
                    <option value="">Choose a template...</option>
                    <option value="TEMP_001">Clean Professional Showcase</option>
                    <option value="TEMP_002">Animated Theme Showcase</option>
                </select>
                <div id="templateInfo" class="template-info hidden"></div>
            </div>

            <!-- Theme (only for TEMP_002) -->
            <div class="form-group hidden" id="themeGroup">
                <label for="theme">
                    Theme
                    <span class="label-description">e.g., Muscle Cars Monday, Truck Month, Family SUV Sale</span>
                </label>
                <input type="text" id="theme" name="theme" placeholder="Enter your theme">
            </div>

            <!-- Avatar Selection -->
            <div class="form-group">
                <label for="avatar">
                    Avatar Presenter
                </label>
                <select id="avatar" name="avatar" required>
                    <option value="">Select avatar...</option>
                    <option value="229bfc03d4d24d5ab7a5c71ce4b10d4b|bWI0w7QVOZiBvlJQahML|#89be5a|22">🎭 Awesome Shad</option>
                    <option value="f9bb73f75160463ea82fe93f71592fce|JE6R2ws7TPZ21FyKshpS|#7fc741|29">😌 Calm Gary Knight</option>
                    <option value="5b9c75a2f13e4d60b09bcfdafa7339dd|eezuv0zKVdVTS0jHdxFa|#6da264|8">💃 Sexy Kelly, not Kelly</option>
                </select>
            </div>
            
            <!-- Vehicle Selection -->
            <div class="form-group">
                <label>
                    Select Vehicles (1-5)
                </label>
                <div id="vehicleContainer">
                    <div class="vehicle-group" data-vehicle-num="1">
                        <button type="button" class="remove-vehicle" onclick="removeVehicle(1)">−</button>
                        <select name="vehicle1" required>
                            <option value="">Loading vehicles...</option>
                        </select>
                    </div>
                </div>
                <button type="button" class="add-vehicle" id="addVehicleBtn" onclick="addVehicle()" disabled>+ Add Vehicle</button>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    Email Address
                    <span class="label-description">For delivery and whitelist verification</span>
                </label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>
            
            <button type="submit" id="submitBtn" disabled>Generate Ad</button>
        </form>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1kgSVMgpWVSFeAAz4M2LpNmIbuhaJKds9gnbsvLdP-t4/gviz/tq?tqx=out:json&sheet=Feed';
        const WEBHOOK_URL = 'https://corsproxy.io/?https://kelly-ads.app.n8n.cloud/webhook/ad-pilot-draft';
        const MAX_CARS = 5;
        
        let vehicleCount = 1;
        let inventory = [];

        // Template descriptions
        const templateInfo = {
            'TEMP_001': 'Straightforward car showcase with avatar presenter. No gimmicks, just professional presentation. Best for: YouTube, longer-form content.',
            'TEMP_002': 'Wacky animated theme hook in Garbage Pail Kids style + car showcase. Maximum scroll-stopping power. Best for: TikTok, Instagram Reels.'
        };

        // Load inventory from Google Sheets
        async function loadInventory() {
            try {
                const response = await fetch(SHEET_URL);
                const text = await response.text();
                
                // Parse Google Sheets JSON (remove the prefix)
                const jsonString = text.substring(47).slice(0, -2);
                const data = JSON.parse(jsonString);
                
                // Extract rows
                const rows = data.table.rows;
                inventory = rows.map(row => {
                    const cells = row.c;
                    return {
                        vin: cells[0]?.v || '',
                        year: cells[1]?.v || '',
                        make: cells[2]?.v || '',
                        model: cells[3]?.v || '',
                        internetPrice: cells[4]?.v || 0,
                        stockNumber: cells[5]?.v || '',
                        mileage: cells[6]?.v || 0,
                        bodyStyle: cells[7]?.v || '',
                        images: cells[8]?.v ? cells[8].v.split(',') : []
                    };
                }).filter(v => v.vin); // Only include rows with VIN
                
                console.log(`Loaded ${inventory.length} vehicles`);
                populateVehicleDropdowns();
                
                // Enable form elements
                document.getElementById('addVehicleBtn').disabled = false;
                document.getElementById('submitBtn').disabled = false;
                
            } catch (error) {
                console.error('Error loading inventory:', error);
                showStatus('Error loading vehicle inventory. Please refresh the page.', 'error');
            }
        }

        // Template selection handler
        document.getElementById('template').addEventListener('change', function() {
            const template = this.value;
            const themeGroup = document.getElementById('themeGroup');
            const templateInfoDiv = document.getElementById('templateInfo');
            
            if (template) {
                // Show template description
                templateInfoDiv.textContent = templateInfo[template];
                templateInfoDiv.classList.remove('hidden');
                
                // Show/hide theme field based on template
                if (template === 'TEMP_002') {
                    themeGroup.classList.remove('hidden');
                    document.getElementById('theme').required = true;
                } else {
                    themeGroup.classList.add('hidden');
                    document.getElementById('theme').required = false;
                    document.getElementById('theme').value = '';
                }
                
                // Adjust max vehicles based on template
                updateAddButtonText();
            } else {
                templateInfoDiv.classList.add('hidden');
                themeGroup.classList.add('hidden');
            }
        });

        function updateAddButtonText() {
            const template = document.getElementById('template').value;
            const addButton = document.getElementById('addVehicleBtn');
            const maxVehicles = template === 'TEMP_001' ? 3 : 5;
            addButton.textContent = `+ Add Vehicle (max ${maxVehicles})`;
        }

        function populateVehicleDropdowns() {
            const selects = document.querySelectorAll('[name^="vehicle"]');
            selects.forEach(select => {
                const currentValue = select.value;
                select.innerHTML = '<option value="">Select a vehicle...</option>';
                
                const selectedVINs = Array.from(selects)
                    .filter(s => s !== select && s.value)
                    .map(s => s.value);
                
                inventory.forEach(vehicle => {
                    if (!selectedVINs.includes(vehicle.vin)) {
                        const option = document.createElement('option');
                        option.value = vehicle.vin;
                        option.textContent = `${vehicle.year} ${vehicle.make} ${vehicle.model} - $${vehicle.internetPrice.toLocaleString()}`;
                        if (vehicle.vin === currentValue) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    }
                });
            });
        }

        function addVehicle() {
            const template = document.getElementById('template').value;
            const maxVehicles = template === 'TEMP_001' ? 3 : MAX_CARS;
            
            if (vehicleCount >= maxVehicles) {
                showStatus(`Maximum ${maxVehicles} vehicles allowed for this template`, 'error');
                return;
            }
            
            vehicleCount++;
            const container = document.getElementById('vehicleContainer');
            const vehicleGroup = document.createElement('div');
            vehicleGroup.className = 'vehicle-group';
            vehicleGroup.dataset.vehicleNum = vehicleCount;
            vehicleGroup.innerHTML = `
                <button type="button" class="remove-vehicle" onclick="removeVehicle(${vehicleCount})">−</button>
                <select name="vehicle${vehicleCount}" required>
                    <option value="">Select a vehicle...</option>
                </select>
            `;
            container.appendChild(vehicleGroup);
            populateVehicleDropdowns();
        }

        function removeVehicle(num) {
            if (vehicleCount <= 1) return;
            
            const vehicleGroup = document.querySelector(`[data-vehicle-num="${num}"]`);
            vehicleGroup.remove();
            vehicleCount--;
            
            // Renumber remaining vehicles
            const groups = document.querySelectorAll('.vehicle-group');
            groups.forEach((group, index) => {
                const newNum = index + 1;
                group.dataset.vehicleNum = newNum;
                const select = group.querySelector('select');
                select.name = `vehicle${newNum}`;
                const button = group.querySelector('.remove-vehicle');
                button.onclick = () => removeVehicle(newNum);
            });
            
            vehicleCount = groups.length;
            populateVehicleDropdowns();
        }

        document.getElementById('adForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const template = formData.get('template');
            const theme = formData.get('theme');
            const avatarValue = formData.get('avatar');
            const email = formData.get('email');
            
            // Validate template selection
            if (!template) {
                showStatus('Please select a template', 'error');
                return;
            }
            
            // Validate theme for TEMP_002
            if (template === 'TEMP_002' && !theme) {
                showStatus('Theme is required for Animated Theme Showcase template', 'error');
                return;
            }
            
            // Parse avatar (format: avatar_id|voice_id|chromakey_color|chromakey_sensitivity)
            const [avatar_id, voice_id, chromakey_color, chromakey_sensitivity] = avatarValue.split('|');
            
            const vehicles = [];
            for (let i = 1; i <= vehicleCount; i++) {
                const vin = formData.get(`vehicle${i}`);
                if (vin) vehicles.push(vin);
            }
            
            if (vehicles.length === 0) {
                showStatus('Please select at least one vehicle', 'error');
                return;
            }
            
            const payload = {
                template: template,
                theme: theme || null,
                avatar_id: avatar_id,
                voice_id: voice_id,
                chromakey_color: chromakey_color,
                chromakey_sensitivity: chromakey_sensitivity,
                email: email,
                vehicles: vehicles
            };
            
            console.log('Submitting payload:', payload);
            showStatus('Generating your ad... This will take 3-4 minutes. ⏱️', 'loading');
            
            // Disable submit button
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`Success! Your ad is being generated. Check your email in a few minutes. 🎬`, 'success');
                    // Re-enable submit after 5 seconds
                    setTimeout(() => {
                        document.getElementById('submitBtn').disabled = false;
                    }, 5000);
                } else {
                    showStatus(`Error: ${result.message || 'Something went wrong'}`, 'error');
                    document.getElementById('submitBtn').disabled = false;
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize on page load
        loadInventory();
    </script>
</body>
</html>
