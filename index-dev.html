<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ad Pilot - TikTok Ad Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        .label-description {
            font-weight: 400;
            color: #666;
            font-size: 13px;
            margin-top: 4px;
        }
        
        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        /* Checkbox styling */
        .checkbox-group {
            margin-left: 20px;
            padding: 15px;
            border-left: 3px solid #667eea;
            background: #f8f9ff;
            border-radius: 8px;
            margin-top: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        
        .vehicle-group {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .remove-vehicle {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 24px;
            height: 24px;
            background: #333;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            line-height: 20px;
            display: none;
        }
        
        .vehicle-group:hover .remove-vehicle {
            display: block;
        }
        
        .add-vehicle {
            width: 100%;
            padding: 12px;
            background: #f5f5f5;
            border: 2px dashed #ccc;
            border-radius: 8px;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .add-vehicle:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .add-vehicle:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        button[type="submit"]:active {
            transform: translateY(0);
        }
        
        button[type="submit"]:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .status.loading {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎬 Ad Pilot</h1>
        <p class="subtitle">Generate TikTok car ads with AI</p>
        
        <form id="adForm">
            <!-- Theme (always visible, optional) -->
            <div class="form-group">
                <label for="theme">
                    Theme (Optional)
                    <span class="label-description">e.g., Summer Blowout, Back to School, Harvest Deals</span>
                </label>
                <input type="text" id="theme" name="theme" placeholder="Leave blank for generic ad">
            </div>

            <!-- Include Animation Checkbox (HIDDEN - coming soon!) -->
            <div class="checkbox-group hidden" id="animationGroup" style="display: none !important;">
                <label class="checkbox-label">
                    <input type="checkbox" id="includeAnimation" name="include_animation" value="false">
                    <span>
                        <strong>Include theme animation</strong>
                        <div class="label-description">Adds a 2-second animated intro based on your theme</div>
                    </span>
                </label>
            </div>

            <!-- Avatar Selection -->
            <div class="form-group">
                <label for="avatar">
                    Avatar Presenter
                </label>
                <select id="avatar" name="avatar" required>
                    <option value="">Select avatar...</option>
                    <option value="229bfc03d4d24d5ab7a5c71ce4b10d4b|bWI0w7QVOZiBvlJQahML|#89be5a|22">🎭 Awesome Shad</option>
                    <option value="f9bb73f75160463ea82fe93f71592fce|xvBFrvpBNGBaCHOlL3IP|#7fc741|29">😌 Calm Gary Knight</option>
                    <option value="5b9c75a2f13e4d60b09bcfdafa7339dd|eezuv0zKVdVTS0jHdxFa|#6da264|8">💃 Sexy Kelly, not Kelly</option>
                </select>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">
                    Email Address
                    <span class="label-description">We'll send the finished video here</span>
                </label>
                <input type="email" id="email" name="email" required placeholder="your.email@example.com">
            </div>

            <!-- Vehicles -->
            <div class="form-group">
                <label>Vehicles (1-5)</label>
                <div id="vehicleContainer">
                    <!-- First vehicle group added by default -->
                </div>
                <button type="button" id="addVehicleBtn" class="add-vehicle" onclick="addVehicle()" disabled>
                    + Add Vehicle (max 5)
                </button>
            </div>

            <!-- Submit Button -->
            <button type="submit" id="submitBtn" disabled>
                🚀 Generate Ad
            </button>

            <!-- Status Messages -->
            <div id="status" class="status"></div>
        </form>
    </div>

    <script>
        const WEBHOOK_URL = 'https://kelly-ads.app.n8n.cloud/webhook/ad-pilot-dev';
        const INVENTORY_SHEET = 'https://docs.google.com/spreadsheets/d/1kgSVMgpWVSFeAAz4M2LpNmIbuhaJKds9gnbsvLdP-t4/gviz/tq?tqx=out:json&sheet=Feed';
        const MAX_CARS = 5;
        
        let vehicleCount = 0;
        let inventory = [];

        // Animation option hidden for now - coming soon!
        // (Theme still works to influence the script)

        async function loadInventory() {
            try {
                const sheetId = INVENTORY_SHEET.match(/\/d\/([a-zA-Z0-9-_]+)/)[1];
                const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                inventory = json.table.rows.slice(1).map(row => {
                    const cells = row.c;
                    return {
                        vin: cells[0]?.v || '',
                        year: cells[1]?.v || '',
                        make: cells[2]?.v || '',
                        model: cells[3]?.v || '',
                        internetPrice: cells[4]?.v || 0,
                        stockNumber: cells[5]?.v || '',
                        mileage: cells[6]?.v || 0,
                        bodyStyle: cells[7]?.v || '',
                        images: cells[8]?.v ? cells[8].v.split(',') : []
                    };
                }).filter(v => v.vin);
                
                console.log(`✅ Loaded ${inventory.length} vehicles`);
                
                // Add first vehicle by default
                addVehicle();
                
                // Enable form elements
                document.getElementById('addVehicleBtn').disabled = false;
                document.getElementById('submitBtn').disabled = false;
                
            } catch (error) {
                console.error('Error loading inventory:', error);
                showStatus('Error loading vehicle inventory. Please refresh the page.', 'error');
            }
        }

        function populateVehicleDropdowns() {
            const selects = document.querySelectorAll('[name^="vehicle"]');
            selects.forEach(select => {
                const currentValue = select.value;
                select.innerHTML = '<option value="">Select a vehicle...</option>';
                
                const selectedVINs = Array.from(selects)
                    .filter(s => s !== select && s.value)
                    .map(s => s.value);
                
                inventory.forEach(vehicle => {
                    if (!selectedVINs.includes(vehicle.vin)) {
                        const option = document.createElement('option');
                        option.value = vehicle.vin;
                        option.textContent = `${vehicle.year} ${vehicle.make} ${vehicle.model} - $${vehicle.internetPrice.toLocaleString()}`;
                        if (vehicle.vin === currentValue) {
                            option.selected = true;
                        }
                        select.appendChild(option);
                    }
                });
            });
        }

        function addVehicle() {
            if (vehicleCount >= MAX_CARS) {
                showStatus(`Maximum ${MAX_CARS} vehicles allowed`, 'error');
                return;
            }
            
            vehicleCount++;
            const container = document.getElementById('vehicleContainer');
            const vehicleGroup = document.createElement('div');
            vehicleGroup.className = 'vehicle-group';
            vehicleGroup.dataset.vehicleNum = vehicleCount;
            vehicleGroup.innerHTML = `
                <button type="button" class="remove-vehicle" onclick="removeVehicle(${vehicleCount})">−</button>
                <select name="vehicle${vehicleCount}" required>
                    <option value="">Select a vehicle...</option>
                </select>
            `;
            container.appendChild(vehicleGroup);
            populateVehicleDropdowns();
        }

        function removeVehicle(num) {
            if (vehicleCount <= 1) return;
            
            const vehicleGroup = document.querySelector(`[data-vehicle-num="${num}"]`);
            vehicleGroup.remove();
            vehicleCount--;
            
            // Renumber remaining vehicles
            const groups = document.querySelectorAll('.vehicle-group');
            groups.forEach((group, index) => {
                const newNum = index + 1;
                group.dataset.vehicleNum = newNum;
                const select = group.querySelector('select');
                select.name = `vehicle${newNum}`;
                const button = group.querySelector('.remove-vehicle');
                button.onclick = () => removeVehicle(newNum);
            });
            
            vehicleCount = groups.length;
            populateVehicleDropdowns();
        }

        document.getElementById('adForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const theme = formData.get('theme') || '';
            const includeAnimation = formData.get('include_animation') === 'true';
            const avatarValue = formData.get('avatar');
            const email = formData.get('email');
            
            // Parse avatar (format: avatar_id|voice_id|chromakey_color|chromakey_sensitivity)
            const [avatar_id, voice_id, chromakey_color, chromakey_sensitivity] = avatarValue.split('|');
            
            const vins = [];
            for (let i = 1; i <= vehicleCount; i++) {
                const vin = formData.get(`vehicle${i}`);
                if (vin) vins.push(vin);
            }
            
            if (vins.length === 0) {
                showStatus('Please select at least one vehicle', 'error');
                return;
            }
            
            const payload = {
                template_id: 'TEMP_001',  // Always use unified template
                theme: theme,
                include_animation: includeAnimation,
                avatar_id: avatar_id,
                voice_id: voice_id,
                chromakey_color: chromakey_color,
                chromakey_sensitivity: chromakey_sensitivity,
                email: email,
                vins: vins
            };
            
            console.log('Submitting payload:', payload);
            showStatus('Generating your ad... This will take 3-4 minutes. ⏱️', 'loading');
            
            // Disable submit button
            document.getElementById('submitBtn').disabled = true;
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showStatus(`Success! Your ad is being generated. Check your email in a few minutes. 🎬`, 'success');
                    // Re-enable submit after 5 seconds
                    setTimeout(() => {
                        document.getElementById('submitBtn').disabled = false;
                    }, 5000);
                } else {
                    showStatus(`Error: ${result.message || 'Something went wrong'}`, 'error');
                    document.getElementById('submitBtn').disabled = false;
                }
            } catch (error) {
                console.error('Submission error:', error);
                showStatus(`Error: ${error.message}`, 'error');
                document.getElementById('submitBtn').disabled = false;
            }
        });

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
            
            if (type !== 'loading') {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize on page load
        loadInventory();
    </script>
</body>
</html>
